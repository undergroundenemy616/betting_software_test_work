services:
    api:
      build:
        context: src/
        dockerfile: Dockerfile
      expose:
        - 8000
      volumes:
        - ./src:/code
      env_file:
        - src/.env
      environment:
        PYTHONUNBUFFERED: 1
      networks:
        - betting_software

    nginx:
      image: nginx:1.19.2
      volumes:
        - ./etc/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
        - ./etc/nginx/conf.d:/etc/nginx/conf.d:ro
        - /tmp/logs/nginx/:/var/log/nginx/
      depends_on:
        - api
      ports:
        - 8080:80
      networks:
        - betting_software

